<div class="contain">
	<h3>
		十一月四日风雨大作二首
	</h3>
	<h4>宋代：陆游</h4>
	<p>
	风卷江湖雨暗村，四山声作海涛翻。<br/>
	溪柴火软蛮毡暖，我与狸奴不出门。<br/>
	僵卧孤村不自哀，尚思为国戍轮台。<br/>
	夜阑卧听风吹雨，铁马冰河入梦来。
	</p>
