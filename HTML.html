<style type="text/css">
	#canvas{
	width:400px;
	height: 350px;
	border: 1px solid grey;
	border-radius: 5px;
	box-shadow: 5px 5px grey;

}

<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("canvas");
		var cxt=canvas.getContext("2d");
		cxt.fillStyle="red";
		cxt.fillRect(5,5,50,50);
	</script>
</body>
